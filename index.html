<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotkey Popup</title>
</head>
<body>
  <h1>Hotkey Popup</h1>
  <p>Press Ctrl + Space to trigger a notification.</p>
  <div id="screenshot-container" style="display: none;">
    <img id="screenshot" src="" alt="Screenshot" style="max-width: 100%;"/>
    <p id="analysis-result"></p>
    <button onclick="explainThis()">Explain This</button>
    <button onclick="draftResponse()">Draft a Response</button>
    <button onclick="recreateWithCode()">Recreate This with Code</button>
    <button onclick="chatgptCall('Tell me a joke')">ChatGPT</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
